<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health & Primary Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #008080;
        }
        p {
            text-align: center;
            color: #555555;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #008080;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Community Health & Primary Care</h1>
        <p>Empowering Your Health, Empowering Your Community</p>
        <p>Discover a range of services and resources to support your well-being.</p>
        <div class="button-container">
            <a href="https://www.kemu.ac.ke/" class="button">Find Healthcare Providers</a>
            <a href="https://www.kemu.ac.ke/" class="button">Schedule an Appointment</a>
            <a href="https://www.kemu.ac.ke/" class="button">View Health Records</a>
            <a href="https://www.kemu.ac.ke/" class="button">Explore Health Education</a>
            <a href="https://www.kemu.ac.ke/" class="button">Community Events</a>
            <a href="https://www.kemu.ac.ke/" class="button">Get Involved</a>
        </div>
    </div>
</body>
</html>
